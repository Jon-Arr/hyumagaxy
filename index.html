    <script type="text/javascript">
        var audio = new Audio('./msk/msk5.mp3');
        function menu() {
            document.getElementById("menuAbrir").style.display = "none";
            document.getElementById("menuCerrar").style.display = "inline";
            document.getElementById("menu-open").style.display = "inline";
            document.getElementById("menu-open").style.transition = "all 1s";
        }
        function menuoff() {
            document.getElementById("menuAbrir").style.display = "inline";
            document.getElementById("menuCerrar").style.display = "none";
            document.getElementById("menu-open").style.transition = "all 1s";
            document.getElementById("menu-open").style.display = "none";
        }

        //MODAL***********************
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function (event) {
            modal.style.display = "none";
            audio.volume = 0.1;
            audio.play();
            audio.loop(INFINITY);            
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                audio.volume = 0.1;
                audio.play();
                audio.loop();
            }
        }

        function mutear() {
            document.getElementById("mute1").style.display = "none";
            document.getElementById("mute2").style.display = "inline";
            audio.volume = 0.0;
        }
        function desmutear() {
            document.getElementById("mute2").style.display = "none";
            document.getElementById("mute1").style.display = "inline";
            audio.volume = 0.1;
        }
